<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch</title>
    <link href="styles.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>

    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500&family=The+Nautigal:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500&family=The+Nautigal:wght@400;700&family=Yeseva+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500&family=Marcellus&family=The+Nautigal:wght@400;700&family=Yeseva+One&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>
</head>
<body>

  <div class="content">
    <h1>Amazing</h1>
    <p>working clock design</p>
    
    </div>
  <div class="container">
    
    <div class="clock">
      <div class="circle" id="sec" style="--clr:#04fc43;"><i></i></div>
      <div class="circle circle1" id="min" style="--clr:#fee800;"><i></i></div>
      <div class="circle circle2"  id="hr" style="--clr:#ff2972;"><i></i></div>
        <span style="--i:1"><b>1</b></span>
        <span style="--i:2"><b>2</b></span>
        <span style="--i:3"><b>3</b></span>
        <span style="--i:4"><b>4</b></span>
        <span style="--i:5"><b>5</b></span>
        <span style="--i:6"><b>6</b></span>
        <span style="--i:7"><b>7</b></span>
        <span style="--i:8"><b>8</b></span>
        <span style="--i:9"><b>9</b></span>
        <span style="--i:10"><b>10</b></span>
        <span style="--i:11"><b>11</b></span>
        <span style="--i:12"><b>12</b></span>
        
    </div>
    <div id="time">
      <div id="hour"  style="--clr:#ff2972;">00</div>
      <div id="minute" style="--clr:#fee800;">00</div>
      <div id="second" style="--clr:#04fc43;">00</div>
      <div id="amph">PM</div>
    </div>
  
  </div>

  <!-- --------------------------------------------- -->


  
    <script src=App.js></script>
</body>
</html>
